<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fintech</title>
  </head>

  <body>
    <div class="container-fluid">
      <header class="row header justify-content-between align-items-center">
        <div class="col-md-3"> 
          <i class="material-icons " style="font-size:36px">menu</i>
        </div>

        <div class="col-md-3 "> 
         <h5 id="logo"> MyMoney</h5>
        </div>

        <div class="col-md-3"> 
          <i class="material-icons" style="font-size:36px">person_outline</i>
        </div>
        
       
      </header>

      <main class="row">

        <div class="container">
          <h4>Dashboard</h4>

          <div class="row justify-content-md-around">

            <div class="col-md-3 card ">
              <h5 id="ganho">Ganhos</h5>
              <h6>R$10.000,00</h6>
             
            </div>

            <div class="col-md-3 card ">
              <h5 id="gasto">Gastos</h5>
              <h6>R$6.000,00</h6>
            </div>

            <div class="col-md-3 card ">
              <h5 id="investido">Investimentos</h5>
              <h6>R$2.000,00</h6>
            </div>

            <div class="col-md-3 card">
              <h5 id="guardado">Guardado</h5>
              <h6>R$2.000,00</h6>
            </div>

          </div>

          <div class="row justify-content-md-evenly">

            <div class="col-md-6 graph">

              <div class="container" id="graph">
                <div class="row card-header">
                  <div class="col">
                    <h5>Gastos por categoria</h5>
                  </div>
                </div>

                <div class="row card-content">
                  <div class="col">

                    <div class="row">
                      <div class="col">
                        <h6>Alimentação</h6>
                      </div>

                      <div class="col percent">
                        <h6>25%</h6>
                      </div>
                      <div>
                        <div id="alimentacao"></div>
                        <div class="percent-blank"></div>
                      </div>
                     
                    </div>

                    <div class="row">
                      <div class="col">
                        <h6>Transporte</h6>
                      </div>

                      <div class="col percent">
                        <h6>20%</h6>
                      </div>

                      <div>
                        <div id="transporte"></div>
                        <div class="percent-blank"></div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <h6>Lazer</h6>
                      </div>

                      <div class="col percent">
                        <h6>15%</h6>
                      </div>

                      <div>
                        <div id="lazer"></div>
                        <div class="percent-blank"></div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <h6>Fixos</h6>
                      </div>

                      <div class="col percent">
                        <h6>40%</h6>
                      </div>

                      <div>
                        <div id="fixos"></div>
                        <div class="percent-blank"></div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            
          </div>
        </div>
      </main>

      <footer class="row footer">
        <p>Todos os direitos reservados. Criado por Gabriela Mattos</p>
      </footer>

   </div>  
  </body>
</html>
