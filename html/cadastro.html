<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="../css/styles.css">

	<title>Cadastro</title>
</head>
<body>
    
  <body>
    <div class="container-fluid">
    
      <form class="row" name="meuForm" method="post" id="formulario">
        <div class="row-cols-md-1" id="div-introducao">
            <div class="container" id="container-introducao" >
                <div class="row">
                    <h3>Bem vindo ao MyMoney</h3>
                    <p> O MyMoney é um aplicativo que tem como objetivo facilitar o controle das finanças e ensinar boas práticas para lidar com dinheiro.</p>
                </div>
            </div>
        </div>

        <div class="row-cols-md-auto" id="div-form">
            <div class="container">
                <div class="row">
                    <h3>Criar uma conta</h3>
                </div>
    
                <div class="row">
                    <label>
                        <span>Nome:</span>
                         <input type="text" class="input_text" name="nome" id="name"/>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <span>Sobrenome:</span>
                         <input type="text" class="input_text" name="nome" id="name"/>
                    </label>
                </div>
    
                <div class="row">
                    <label>
                        <span>Email:</span>
                       <input type="text" class="input_text" name="email" id="email"/>
                    </label>
                </div>
    
                <div class="row">
                    <label>
                        <span>Telefone + DDD:</span>
                       <input type="text" class="input_text" name="assunto" id="subject"/>
                   </label>
                </div>
                <div class="row">
                    <label>
                        <button type="button" class="btn btn-outline-success btn-sm">Criar</button>
                    </label>
                    
                </div>
    
    
            </div>
        </div>
        
    </form>
   </div>  

</body>
